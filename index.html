<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Hackathon</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="fetchfromchatgpt" class="usingchatgpt">
        <h1><u>Enter Country Name !!!!</u></h1>

    </div>

    <div id="result" class="getresultfromapi">
        <h2>Search Country and Get Information About It </h2>
    </div>


    <div class="cont">
        <div id="ad">
            <div class="srch">
                <input type="text" id="myInput" placeholder="example.... India, Japan">

                <button onclick="StartFetch()" class="fetchh"> Search </button>
            </div>

            <p id="add">Result Will Be Shown Below</p>

            <div class="link">
                <a href="">Google Maps Link</a>
                <a href="" id="jeje">Open Streets link</a>
            </div>
        </div>


        <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.openstreetmap.org/relation/304716"
                alt="" id="imggoogle">
            <div>
                Google Maps Barcode
            </div>
        </div>

        <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.openstreetmap.org/relation/304716"
                alt="" id="imgstreets">
            <div>
                Open Streets Barcode
            </div>
        </div>

    </div>
    <script src="javasc.js"></script>
</body>

</html>
